<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sample Style Guide</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans|Josefin+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Sample Style Guide</h1>
    <p>This is a minimal example of a style guide</p>
    <section>
      <h3>Colors</h3>
      <ul>
        <li>
          <span class="color" style="background-color: blueviolet;"></span>
          Primary: blueviolet
        </li>
        <li>
          <span class="color" style="background-color: violet;"></span>
          Secondary: violet
        </li>
      </ul>
    </section>
    <section>
      <h3>Fonts</h3>
      <ul>
        <li style="font-family: 'Josefin Sans'; font-weight: bold">
          Headings: Josefin Sans, bold
        </li>
        <li style="font-family: 'Fira Sans'">
          Other: Fira Sans
        </li>
      </ul>
    </section>
  </body>
</html>
